<svg fill="none" viewBox="0 0 800 200" width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes snow {
          0% { transform: translateY(-10px); opacity: 0; }
          50% { opacity: 1; }
          100% { transform: translateY(200px); opacity: 0; }
        }
        @keyframes glow {
          0%, 100% { text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000; }
          50% { text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00; }
        }
        .container {
          font-family: 'Courier New', monospace;
          background: #0d1117;
          color: white;
          width: 100%;
          height: 200px;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          position: relative;
          overflow: hidden;
          border-radius: 10px;
        }
        .title {
          font-size: 40px;
          font-weight: bold;
          animation: glow 3s infinite alternate;
          z-index: 2;
        }
        .subtitle {
          font-size: 20px;
          color: #FFD700;
          margin-top: 10px;
          z-index: 2;
        }
        .snowflake {
          color: #fff;
          font-size: 1em;
          font-family: Arial;
          text-shadow: 0 0 1px #000;
          position: absolute;
          top: -10%;
          z-index: 1;
          user-select: none;
          cursor: default;
          animation-name: snow;
          animation-duration: 10s;
          animation-timing-function: linear;
          animation-iteration-count: infinite;
        }
        .snowflake:nth-child(1) { left: 10%; animation-delay: 0s; }
        .snowflake:nth-child(2) { left: 20%; animation-delay: 2s; }
        .snowflake:nth-child(3) { left: 30%; animation-delay: 4s; }
        .snowflake:nth-child(4) { left: 40%; animation-delay: 1s; }
        .snowflake:nth-child(5) { left: 50%; animation-delay: 3s; }
        .snowflake:nth-child(6) { left: 60%; animation-delay: 5s; }
        .snowflake:nth-child(7) { left: 70%; animation-delay: 2.5s; }
        .snowflake:nth-child(8) { left: 80%; animation-delay: 1.5s; }
        .snowflake:nth-child(9) { left: 90%; animation-delay: 0.5s; }
      </style>
      <div class="container">
        <div class="title">Vinicius Zanonato</div>
        <div class="subtitle">üéÑ Cyberpunk Christmas Edition üéÑ</div>
        <div class="snowflake">‚ùÑ</div>
        <div class="snowflake">‚ùÖ</div>
        <div class="snowflake">‚ùÜ</div>
        <div class="snowflake">‚ùÑ</div>
        <div class="snowflake">‚ùÖ</div>
        <div class="snowflake">‚ùÜ</div>
        <div class="snowflake">‚ùÑ</div>
        <div class="snowflake">‚ùÖ</div>
        <div class="snowflake">‚ùÜ</div>
      </div>
    </div>
  </foreignObject>
</svg>
